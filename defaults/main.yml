  # SUBJECTPREFIX: CRON-APT
  # MAILON: error
  # SYSLOGON: upgrade
  # EXITON: error

## ---------
## スワップファイルのパス
## ※スワップ領域が存在する場合、この変数に設定は無視されます
## ---------
common_swapfile_path: /var/spool/swap/swapfile
## ---------
## スワップのサイズ
## ※スワップ領域が存在する場合、この変数に設定は無視されます
## ---------
common_swap_size: "{{ (((ansible_facts.memtotal_mb + 50) / 1000) | round(1, 'floor') | float * 2) | int }}"

